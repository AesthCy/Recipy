name: React Native Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install

    - name: Set up Android SDK
      run: |
        sudo apt-get update -y
        sudo apt-get install -y openjdk-11-jdk
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        echo "JAVA_HOME=${JAVA_HOME}" >> $GITHUB_ENV
        sudo apt-get install -y android-sdk
        sudo apt-get install -y gradle

    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease

    # - name: Build iOS app (optional)
    #   if: runner.os == 'macOS' # Hanya dijalankan di macOS
    #   run: |
    #     cd ios
    #     pod install
    #     xcodebuild -scheme YourAppName archive -archivePath $PWD/build/YourApp.xcarchive
    #     xcodebuild -exportArchive -archivePath $PWD/build/YourApp.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $PWD/build

    - name: Upload APK (optional)
      uses: actions/upload-artifact@v3
      with:
        name: react-native-apk
        path: android/app/build/outputs/apk/release/app-release.apk

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
